<!DOCTYPE html>
<html>

<head>
    <script>
        var person = {
            firstName: 'Jenny',
            lastName: 'David',
            interests: ['reading', 'running', 'swimming', 'dancing'],
            getDetail: function () {

                var txt;
                function myFunc(value) {
                    txt = txt + ' ' + value + ' ';
                }

                this.interests.forEach(myFunc);
                alert(txt);
            }
        };
    </script>
</head>

<body>
    <button onclick="person.getDetail()">Click Me</button>
</body>

</html>
